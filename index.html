<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your Favourite Music Here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Photo not found" />Spotify
        </li>
        <li onclick="window.location.reload(true)">Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
        <div class="songList">
          <h2>Best Of NCS-Non Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">03:27<i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span>Shape Of You</span>
                    <span class="songListPlay"><span class="timeStamp">04:36<i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span>Perfect</span>
                    <span class="songListPlay"><span class="timeStamp">04:24<i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span>Believer</span>
                    <span class="songListPlay"><span class="timeStamp">03:25<i id="4" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span>Closer</span>
                    <span class="songListPlay"><span class="timeStamp">04:06<i id="5" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span>Beginning...</span>
                    <span class="songListPlay"><span class="timeStamp">03:15<i id="6" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span>STAY</span>
                    <span class="songListPlay"><span class="timeStamp">02:20<i id="7" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span>Phir Kabhi</span>
                    <span class="songListPlay"><span class="timeStamp">03:35<i id="8" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span>Jab Tak</span>
                    <span class="songListPlay"><span class="timeStamp">03:30<i id="9" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
            </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <label id="currentTime">00:00</label>
      <label id="durationTime">00:00</label>
      <input type="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icon">
          <!-- fontawsome icon -->
          <!-- <i class="fa-solid fa-2x fa-volume-xmark" id="muted"></i> -->
          <i class="fa-solid fa-2x fa-volume-high" id="volumebtn"></i>
          <i class="fa-solid fa-2x fa-backward" id="previous"></i>
          <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
          <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
          <span id="masterSongName">Let Me Love You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb5fdc4740.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
